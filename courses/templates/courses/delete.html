{% extends 'base.html' %}

{% block title %}
Удаление курса {{ course }}
{% endblock %}

{% block content %}
<h1>Удаление курса {{ course }}</h1>
<div class="module">
    <form action="" method="post">{% csrf_token %}
        <p>Вы действительно хотите удалить курс {{ course }} (Отменить действие будет нельзя)</p>
        <p>
            <input type="submit" value="Удалить" class="button">
        </p>
    </form>
</div>
{% endblock %}
