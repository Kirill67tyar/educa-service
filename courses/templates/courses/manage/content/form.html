{% extends 'base.html' %}
{% block title %}

{% endblock %}
{% block content %}
<h1>
    {% if object %}
    Редактирование {{ object.title }} (Модуль {{ module.title }})
    {% else %}
    Создание нового контента модуля (Модуль {{ module.title }})
    {% endif %}
</h1>
<div class="module">
    <form action="." method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="button" value="Сохранить">
    </form>
</div>
{% endblock %}
