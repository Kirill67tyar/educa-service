{% extends 'base.html' %}
{% block title %}
Регистрация
{% endblock %}
{% block content %}
<h1>Регистрация</h1>
<div class="module">
    <p>Заполните поля чтобы зарегистрироваться</p>
    <form action="." method="post">{% csrf_token %}
        {% for field in form %}
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
        {% endfor %}
        <p><input type="submit" value="Зарегистрироваться"></p>
    </form>
</div>

{% endblock %}
